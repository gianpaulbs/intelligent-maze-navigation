<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/5544d180e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Index CSS -->
  <link rel="stylesheet" href="css/index.css">

  <!-- Title -->
  <title>Generador de laberintos</title>

  <!-- Import Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="img/logo.png">
        </div>
        <div class="options">
          <ul>
            <a href="index.html">
              <li title="Inicio"><img src="img/home.svg" width="37px" height="37px"></li>
            </a>
            <a href="about.html">
              <li title="Acerca de"><img src="img/about.svg" width="32px" height="32px"></li>
            </a>
            <a href="instructions.html">
              <li title="Instrucciones"><img src="img/instructions.svg" width="32px" height="32px"></li>
            </a>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="banner">
          <h1>GENERADOR DE LABERINTOS</h1>
        </div>
        <div class="laberinto">
          <div class="control">
            <p><i class="fa-solid fa-expand"></i>Tamaño de laberinto:</p>
            <div class="buttons">
              <button id="btn-short-size" type="button">Pequeño</button>
              <button id="btn-medium-size" type="button">Mediano</button>
              <button id="btn-big-size" type="button">Grande</button>
            </div>
            <p><i class="fa-solid fa-code-branch"></i>Algoritmo de recorrido:</p>
            <div class="buttons">
              <button id="btn-dijkstra" type="button">Dijkstra</button>
              <button id="btn-bfs" type="button">BFS</button>
              <button id="btn-a-star" type="button">A*</button>
            </div>
            <div class="buttons-request">
              <form>
                <button id="btn-generate-maze" type="button" class="centrar">Generar</button>
                <button id="btn-reset" type="button" class="centrar">Reiniciar</button>
              </form>
            </div>
            <div id="time-container" class="time-container">
              <p><i class="fa-solid fa-clock"></i>Procesamiento: <label id="lbl-time"></label></p>
            </div> 
          </div>
          <img id="img-maze" title="laberinto" width="300px" src="img/laberinto.png"></img>
        </div>
      </div>
    </div>
  </main>

  <!-- Import Application JS -->
  <script type="module" src="js/index.js"></script>
</body>

</html>
